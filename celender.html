<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Date and Time</legend><br>
            Birthday date:<input type="date" name="date"/><br><br>
            date and time :<input type="datetime-local"/><br><br>
            time:<input type="time"/><br><br>
            month:<input type="month" name="month"/><br><br>
            Week:<input type="week"/><br><br>
            Range:<input type="range"/><br>
    </form>
</body>
</html>
