<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login form</legend><br/>
             email/phone number:<input type="email" name="email" type="number" name="number" required="" autofocus=""/><br><br>
             password:<input type="password" name="password" required="" autofocus="" maxlength="10"/><br><br>
             Age:<input type="number" name="age" autofocus="" min="18" max="50" maxlength="2"/><br><br>
            <input type="submit" name="submit"/><br>
        </fieldset>
    </form>
</body>
</html>
