<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Registration Form</legend>

        Full Name:<input type="text" name="name" placeholder="first name" required=""> <input type="text" name="father's name" placeholder="middle name" required=""> <input type="text" name="surname" placeholder="last name" required="">
        <br>
        <br>
        Date of birth:<input type="date" name="date"/><br><br>
        Email-id:<input type="email" name="email"/><br>
        phone number:<input type="number" name="number" maxlength="10"/><br>
        Address: <br>
        Country:<select>
            <option value="select the Country"> Select the Country</option>
            <option value="India" name="India">India</option>
            <option value="USA">USA</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Japan">Japan</option>
            <option value="chin">Chin</option>
            <option value="bhutan">Odisa</option>
            <option value="london">London</option>
        </select><br><br>
        State:<select>
            <option value="select the State">Select the state</option>
            <option value="maharashtra">Maharashtra</option>
        </select> <br><br>
        Dist.:<select>
            <option value="select the District">Select the District</option>
            <option value="latur">Latur</option>
        </select><br><br>
        City: <select> 
            <option value="select the city">Select the city</option>
            <option value="Nilanga">Nilanga</option>
        </select><br><br>
        Pincode:<input type="number">
        <br><br>
        Gender:
        <input type="radio" value="M" name="gender">Male
        <input type="radio" value="F" name="gender">Female
        <input type="radio" value="O" name="gender">Other
        <br><br>
        skills:
        <input type="checkbox" value="skills">Software development
        <input type="checkbox" value="skills">Data analysis
        <input type="checkbox" value="skills">Data science
        <input type="checkbox" value="skills">SQL development <br><br>
        <input type="checkbox" value="skills">Linux
        <input type="checkbox" value="skills">Python development
        <input type="checkbox" value="skills">Bussiness analysis <br><br>

        Resume/CV: <input type="file" name="image" required="">
        <br><br>
        <input type="Submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
